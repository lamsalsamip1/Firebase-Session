<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Session</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-950 p-12">
    <h1 class="text-center text-white text-3xl">Firebase Session App</h1>

    <div class="max-w-md mx-auto p-8 rounded-lg shadow-lg mt-12 bg-gray-800">
      <h2 class="text-xl mb-4 text-white page-title font-sans font-bold">
        Authentication Demo
      </h2>
      <form id="login-form">
        <div class="mb-4">
          <label for="login-email" class="block text-gray-300">Email:</label>
          <input
            type="email"
            id="login-email"
            class="w-full p-2 border border-gray-300 rounded bg-gray-700 text-white"
            required
          />
        </div>
        <div class="mb-4">
          <label for="login-password" class="block text-gray-300"
            >Password:</label
          >
          <input
            type="password"
            id="login-password"
            class="w-full p-2 border border-gray-300 rounded bg-gray-700 text-white"
            required
          />
        </div>
        <div class="flex justify-between">
          <button
            type="button"
            id="signup-button"
            class="w-1/2 bg-blue-500 text-white p-2 rounded mr-2"
          >
            Signup
          </button>
          <button
            type="submit"
            id="login-button"
            class="w-1/2 bg-green-500 text-white p-2 rounded ml-2"
          >
            Login
          </button>
        </div>

        <button
          id="google-login"
          class="mt-6 bg-gray-700 justify-center items-center w-full px-4 py-2 border flex gap-2 border-slate-200 dark:border-slate-700 rounded-lg text-slate-700 dark:text-slate-200 hover:border-slate-400 dark:hover:border-slate-500 hover:text-slate-900 dark:hover:text-slate-300 hover:shadow transition duration-150"
        >
          <img
            class="w-6 h-6"
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            loading="lazy"
            alt="google logo"
          />
          <span>Login with Google</span>
        </button>
      </form>
      <div id="logged-in-content" class="hidden text-center text-white">
        <img src="congrats.jpg" alt="" />
        <button
          id="logout-button"
          class="bg-red-500 text-white p-2 rounded mt-6"
        >
          Logout
        </button>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
